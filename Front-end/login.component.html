<div class="limiter">
  <div class="container-login100">
  <div class="wrap-login100">
  <div class="login100-form-title" style="background-image: url(/assets/images/bg-01.jpg);">
  <span class="login100-form-title-1">
    Connexion  </span>
  </div>
<form class="login100-form validate-form" *ngIf="!checkifLogged()" name="form"(ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
<!-- Nom -->
  <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
 <span class="label-input100">Nom</span>
 
  <input class="input100" type="text" name="username" placeholder="Entrer nom" [(ngModel)]="form.username" required #username="ngModel">
<div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">Nom d'utilisateur est nécessaire!</div>
  <span class="focus-input100"></span>
</div>
<!-- Password -->
<div class="wrap-input100 validate-input m-b-26" data-validate="Password is required">
<span class="label-input100">Password</span>
<input class="input100" type="password" name="password" placeholder="Entrer password" [(ngModel)]="form.password" required #username="ngModel">
<div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">Mot de passe requis!
</div>
<div *ngIf="password.errors.minlength">Le mot de passe doit être au moins de 6 caractères</div>
<span class="focus-input100"></span>
</div>
<div class="flex-sb-m w-full p-b-30">
  <div class="contact100-form-checkbox">
  <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
  <label class="label-checkbox100" for="ckb1">
  Remember me
  </label>
  </div>
  <div><a routerLink="register" class="txt1">Inscri-vous ici</a></div>

  <!-- <div><a routerLink="/register" class="txt1">Inscription</a></div> -->
      </div>
      <div class="container-login100-form-btn">
      <button class="login100-form-btn">
      Login
      </button>
      </div>
 <!-- <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div> -->
</form>

<div class="alert alert-success" *ngIf="checkifLogged()"> Logged in as {{ roles }}.</div>
</div>
</div>
</div>
