<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>
                         Liste des <b> Techniciens</b></h2>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" [(ngModel)]="motCle" class="form-control" placeholder="search" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" (click)="chercher()">Chercher</button>
                    </div>
              
                  </div>
            </div>
            <table class="table table-striped table-hover" *ngIf="pageUsers">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nom</th>						
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let user of pageUsers.content">
                        <td></td>
                        <td>{{user.username}}</td> 
                        <td>{{user.email}}</td>                        
                        <td *ngFor="let groupe of user.roles">{{groupe.name}}</td>                       
                        <td>
                         <a (click)="gettickerList(user.id)" class="edit" title="affecter" data-toggle="tooltip" data-toggle="modal" data-target="#exampleModal" ><i class="material-icons">&#xe834;</i>affecter</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
 </div> 
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered" role="document" >
       <div class="modal-content" >
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Affecter Ticket</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body" >
           <form #f="ngForm">
             <div class="form-group">
              <label  class="control-label">Liste Ticket</label>
              <select (change)="getTCH($event.target.value)" class="form-control"  >
                <option *ngFor="let tick of tickets" [value]="tick.id" >{{tick.nomSociete}}</option>
              </select>
            
             <!--  <div class="form-group">
                <label class="control-label">Commentaire</label>
                <input class="form-control" type="text" name=""  name="nom" required>
            </div> -->
            </div>
            <div *ngIf="ticketsselected" class="panl panel-primary" >
              <div class="panel-body">
              <div>
              <div class="form-group">
              <label class="control-labes">Id:</label>
              <label>{{ticketsselected.id}}</label>
              </div>
              <div class="form-group">
              <label class="control-labes">Nom: </label>
              <label>{{ticketsselected.nom}}</label>
              </div>
              <div class="form-group">
                <label class="control-labes">Prenom: </label>
                <label>{{ticketsselected.prenom}}</label>
              </div>
              <div class="form-group">
                <label class="control-labes">Nom Societe: </label>
                <label>{{ticketsselected.nomSociete}}</label>
              </div>
              <div class="form-group">
                <label class="control-labes">email: </label>
                <label>{{ticketsselected.email}}</label>
              </div>
              <div class="form-group">
                <label class="control-labes">Date: </label>
                <label>{{ticketsselected.date}}</label>
              </div>
              <div class="form-group">
                <label class="control-labes">Type: </label>
                <label>{{ticketsselected.type}}</label>
              </div>
              <div class="form-group">
                <label class="control-labes">Commentaire: </label>
                <label>{{ticketsselected.commentaire}}</label>
              </div>
              <div class="form-group">
                <label class="control-labes">Priorite: </label>
                <label>{{ticketsselected.priorite}}</label>
              </div>
              <div class="form-group">
                <label class="control-labes">Tel: </label>
                <label>{{ticketsselected.tel}}</label>
              </div>
              </div>
              </div>
                </div>   
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button type="submit" class="btn btn-primary"(click)="onAffecttTickets()">affecter</button>
         </form>
         </div>
       </div>
     </div>
   </div>
