<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(/assets/images/bg-01.jpg);">
                <span class="login100-form-title-1">
                    Connexion </span>
            </div>
            <form class="login100-form validate-form" *ngIf="!checkifLogged()" name="form"
                (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <!-- Nom -->
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <span class="label-input100">Nom</span>
                    <input class="input100" type="text" name="username" placeholder="Entrer nom"
                        [(ngModel)]="form.username" required #username="ngModel">
                </div>
                <!-- Password -->
                <div class="wrap-input100 validate-input m-b-26" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="password" placeholder="Entrer password"
                        [(ngModel)]="form.password" required #username="ngModel">
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

            </form>
            <div class="alert alert-success" *ngIf="checkifLogged()"> Logged in as {{ roles }}.</div>

        </div>
    </div>
</div>
