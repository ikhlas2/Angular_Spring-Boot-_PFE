
 <!-- Tickets -->

<div class="limiter">
  <div class="container-login100" >
   <div class="wrap-login100">
   <div class="login100-form-title" style="background-image: url(/assets/images/bg-01.jpg);">
  <!-- <span class="login100-form-title-1">Ticket</span> -->
</div> 

<div class="login100-form validate-form">
  <div *ngIf="mode==1">
    <!-- <a data-toggle="modal" data-target="#exampleModal" ><i class="btn-primary"></i>historique </a> -->
<!-- Nom -->
<div class="wrap-input100 validate-input m-b-26">
 <span class="label-input100">Nom:</span>
  <input class="input100" type="text"  placeholder="Enter nom" [(ngModel)]="ticket.nom"  >
  <span class="focus-input100"></span>
</div>
<!-- Prenom -->
<div class="wrap-input100 validate-input m-b-26" >
<span class="label-input100">Prenom</span>
<input class="input100" type="text"  placeholder="Enter prenom"[(ngModel)]="ticket.prenom"  >
<span class="focus-input100"></span>
</div> 
<!-- Nom Societe: -->
<div class="wrap-input100 validate-input m-b-26" >
  <span class="label-input100">Nom Societe:</span>
  <select class="input100"[(ngModel)]="ticket.nomSociete">
  <option>Netuse</option>
  <option>HouseInfo</option>
  <option>ULT</option>
</select>
  <span class="focus-input100"></span>
  </div>
  <!-- Email: -->
 <div class="wrap-input100 validate-input m-b-26" >
    <span class="label-input100">Email</span>
    <input class="input100" type="text" placeholder="Enter Email"[(ngModel)]="ticket.email"  >
    <span class="focus-input100"></span>
    </div>
  <!-- Date:: -->
  <div class="wrap-input100 validate-input m-b-26" >
      <span class="label-input100">Date:</span>
      <input class="input100" type="date" placeholder="Enter Date:" [(ngModel)]="ticket.date" >
      <span class="focus-input100"></span>
      </div>
  <!-- Type: -->
      <div class="wrap-input100 validate-input m-b-26">
        <span class="label-input100">Type:</span>
        <select class="input100" [(ngModel)]="ticket.type">
          <option>Securit√©</option>
          <option>panne clavier</option>
        </select>
        <span class="focus-input100"></span>
        </div>
  <!-- Commentaire: -->
    <div class="wrap-input100 validate-input m-b-26" >
      <span class="label-input100">Commentaire:</span>
      <textarea class="input100"  cols="30" rows="10" [(ngModel)]="ticket.commentaire"></textarea>
      <span class="focus-input100"></span>
      </div>
  <!-- Priorite: -->
        <div class="wrap-input100 validate-input m-b-26">
          <span class="label-input100">Priorite:</span>
          <select class="input100" [(ngModel)]="ticket.priorite">
            <option>Normale</option>
            <option>Moyenne</option>
            <option>faible</option>
          </select>
          <span class="focus-input100"></span>
          </div>
  <!-- Tel: -->
        <div class="wrap-input100 validate-input m-b-26">
          <span class="label-input100">Tel:</span>
          <input class="input100" type="text"  placeholder="Enter tel:" [(ngModel)]="ticket.tel"  >
          <span class="focus-input100"></span>
          </div>
<div class="container-login100-form-btn">
  <button class="login100-form-btn" (click)="saveTicket()">Enregistrer</button>
</div>
</div>
</div>
</div>
</div>
</div>

  </div>
  <div class="form-group">

  </div>

    <label class="control-labes">Commentaire:</label>

  </div>
  <div class="form-group">
