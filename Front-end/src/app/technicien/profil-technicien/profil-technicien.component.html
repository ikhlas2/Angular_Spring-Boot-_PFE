
 <!-- profil -->
 <div class="container light-style flex-grow-1 container-p-y" *ngIf="currentUser; else loggedOut" >
  <!-- <form  >  -->
 <h4 class="font-weight-bold py-3 mb-4">
 <a routerLink="/home">NETUSE</a> 
</h4>
<div class="card overflow-hidden" >
  <div class="row no-gutters row-bordered row-border-light">
    <div class="col-md-3 pt-0">
      <div class="list-group list-group-flush account-settings-links">
        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
        <!-- <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change password</a> -->
      </div>
    </div>
    <div class="col-md-9">
      <div class="tab-content">
        <div class="tab-pane fade active show" id="account-general">
          <div class="card-body media align-items-center">
             <img src="{{users.imageUrl}}" alt="" width="60" height="50">
            <div class="media-body ml-4">
              <label class="btn btn-outline-primary">
               Télécharger une nouvelle photo
                <input type="file" class="account-settings-fileinput">
              </label> &nbsp;
            </div>
          </div>
          <hr class="border-light m-0">
          <div class="card-body">
            <div class="form-group">
              <label class="form-label">Nom</label>
              <input type="text" class="form-control mb-1"[(ngModel)]="users.name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label class="form-label">Prenom</label>
              <input type="text" class="form-control" [(ngModel)]="users.username" >
            </div>
            <div class="form-group">
              <label class="form-label">E-mail</label>
              <input type="text" class="form-control mb-1" [(ngModel)]="users.email" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label class="form-label">Emploi</label>
              <input type="text" class="form-control" [(ngModel)]="users.jobTitle" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
               <label class="form-label">Telephone</label>
               <input type="text" class="form-control" [(ngModel)]="users.phone" [ngModelOptions]="{standalone: true}">
             </div>
            </div>
        </div>
        <div class="tab-pane fade" id="account-change-password">
          <div class="card-body pb-2">
            <div class="form-group">
              <label class="form-label">Current password</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group">
              <label class="form-label">New password</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group">
              <label class="form-label">Repeat new password</label>
              <input type="password" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="text-right mt-3">
  <button (click)="onUpdateUser()" class="btn btn-primary">Save changes</button>&nbsp;
  <button type="button" class="btn btn-default">Cancel</button>
</div>
<!-- </form>  -->
</div>
<ng-template #loggedOut>
Please login.
</ng-template>
